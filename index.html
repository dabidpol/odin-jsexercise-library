<!DOCTYPE html>
<html lang="en">
<head>
  <script src="scripts.js" defer></script>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library Test</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row">
      <div class="ten column" style="margin-top: 10%">
        <h2>My Test Library</h2>
        <p>This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p>
      </div>
    </div>

    <form action="">

      <div class="row">
          <div class="ten columns">
            <label for="title">Book Title</label>
            <input class="u-full-width" type="text" placeholder="Book Title" id="title">
          </div>
      </div>

      <div class="row">
          <div class="ten columns">
            <label for="author">Author</label>
            <input class="u-full-width" type="text" placeholder="Author" id="author">
          </div>
      </div>

      <div class="row">
        <div class="ten columns">
          <label for="pages">No. of Pages</label>
          <input class="u-full-width" type="number" placeholder="Number of Pages" id="pages">
        </div>
      </div>

      <div class="row">
        <div class="ten columns">
          <label for="state">Status</label>
          <select class="u-full-width" name="state" id="state">
            <option value="read">Read</option>
            <option value="not read">Not Read</option>
          </select>
        </div>
      </div>
      <input class="button-primary" type="submit" value="Submit">
    </form>

    <div class="row">
      <div class="ten columns"></div>
      <div class="twelve columns">
        <table class="ten columns">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
          <tbody id="booklist"></tbody>
        </table>
      </div>
      <div class="ten columns"></div>
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
